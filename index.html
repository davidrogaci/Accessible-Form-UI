<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Accessible Form UI</title>
  </head>
  <body>
    <main class="form-ui-container">
      <section class="form-container">
        <form action="#" method="post">
          <label for="name">Full Name:</label>
          <input
            type="text"
            id="name"
            name="name"
            placeholder="What should we call you?"
            required
          />
          <label for="email">Email:</label>
          <input
            type="email"
            id="email"
            name="email"
            placeholder="david@rogaci.com"
          />
          <label for="password">Enter Password:</label>
          <input
            type="password"
            id="password"
            name="password"
            placeholder="Enter a secure password"
            required
          />
          <label for="confirmPassword">Confirm Password:</label>
          <input
            type="password"
            id="confirmPassword"
            name="confirmPassword"
            placeholder="Repeat secure password"
            required
          />
        </form>
        <button type="submit">Update Profile</button>
      </section>
      <div class="progress-container">
        <section>
          <div class="circular-progress-container">
            <div class="circular-progress-bar"></div>
            <span class="progress-text">72%</span>
          </div>
        </section>
        <section class="container checklist">
          <h1>Profile Completeness</h1>
          <ul>
            <li><p>Create Account</p></li>
            <li><p>Update Roadmap Progress</p></li>
            <li><p>Setup Public Profile</p></li>
            <li><p>Complete your Firts Project</p></li>
            <li><p>Invite your Friends</p></li>
          </ul>
        </section>
      </div>
    </main>
  </body>
</html>
