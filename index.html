<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Accessible Form UI</title>
  </head>
  <body>
    <section class="container">
      <form action="#" method="post">
        <label for="name">Full Name:</label>
        <input
          type="text"
          id="name"
          name="name"
          placeholder="What should we call you?"
          required
        />
        <label for="email">Email:</label>
        <input
          type="email"
          id="email"
          name="email"
          placeholder="david@rogaci.com"
        />
        <label for="password">Enter Password:</label>
        <input
          type="password"
          id="password"
          name="password"
          placeholder="Enter a secure password"
          required
        />
        <label for="confirmPassword">Confirm Password:</label>
        <input
          type="password"
          id="confirmPassword"
          name="confirmPassword"
          placeholder="Repeat secure password"
          required
        />
      </form>
      <button type="submit">Update Profile</button>
    </section>
    <section>
      <div class="progress-container">
        <span class="progress-bar"></span>
      </div>
    </section>
    <section class="container checklist">
      <h1>Profile Completeness</h1>
      <ul>
        <li>Create Account</li>
        <li>Update Roadmap Progress</li>
        <li>Setup Public Profile</li>
        <li>Complete your Firts Project</li>
        <li>Invite your Friends</li>
      </ul>
    </section>
  </body>
</html>
